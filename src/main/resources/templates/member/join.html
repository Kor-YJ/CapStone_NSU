<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/default_layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/member/join.css}"  type="text/css"/>
</th:block>
<th:block layout:fragment="content">


    <!-- // header -->

    <form >
       <div class="join_wrap">
            <div id="content">
                <!-- tg-text=title -->
                <h2 class="blind"><label>회원가입</label></h2>
                <div class="join_content">
                    <!-- 아이디, 비밀번호 입력 -->
                    <div class="row_group">
                        <div class="join_row">
                            <h3 class="join_title"><label>아이디</label></h3>
                            <span class="ps_box int_id"></span>
							<input type="text" id="id" name="id" title="ID" maxlength="20">

                        </div>


                        <div class="join_row">
                            <h3 class="join_title"><label>비밀번호</label></h3>
                            <span class="ps_box int_pass" >
							<input type="password"  name="pswd1" class="int" title="비밀번호 입력"  maxlength="20">
						</span>

                            <h3 class="join_title"><label>비밀번호 재확인</label></h3>
                            <span class="ps_box int_pass_check" >
							<input type="password" name="pswd2" class="int" title="비밀번호 재확인 입력" aria-describedby="pswd2Blind" maxlength="20">
                    </div>
                    <!-- // 아이디, 비밀번호 입력 -->

                    <!-- 이름, 생년월일 입력 -->
                    <div class="row_group">

                        <!-- lang = ko_KR -->
                        <div class="join_row">
                            <h3 class="join_title"><label>이름</label></h3>
                            <span class="ps_box box_right_space">
							<input type="text" name="name" title="이름" class="int" maxlength="40">

                        <div class="join_row join_birthday">
                            <h3 class="join_title"><label>생년월일</label></h3>
                            <div class="bir_wrap">
                                <div class="bir_yy">
								<span class="ps_box">
									<input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int" maxlength="4">
								</span>
                                </div>
                                <div class="bir_mm">
								<span class="ps_box">
									<select class="sel" aria-label="월">
										<option value="">월</option>
										  	 			<option value="01">
                                                            1
                                                        </option>
										  	 			<option value="02">
                                                            2
                                                        </option>
										  	 			<option value="03">
                                                            3
                                                        </option>
										  	 			<option value="04">
                                                            4
                                                        </option>
										  	 			<option value="05">
                                                            5
                                                        </option>
										  	 			<option value="06">
                                                            6
                                                        </option>
										  	 			<option value="07">
                                                            7
                                                        </option>
										  	 			<option value="08">
                                                            8
                                                        </option>
										  	 			<option value="09">
                                                            9
                                                        </option>
										  	 			<option value="10">
                                                            10
                                                        </option>
										  	 			<option value="11">
                                                            11
                                                        </option>
										  	 			<option value="12">
                                                            12
                                                        </option>
									</select>
								</span>
                                </div>
                                <div class=" bir_dd">
								<span class="ps_box">
									<input type="text" placeholder="일" aria-label="일" class="int" maxlength="2">
								</span>
                                </div>

                        <div class="join_row join_email">
                            <h3 class="join_title"><label>이메일</label></h3>
                            <span class="ps_box int_email box_right_space">
							<input type="email"  name="email"  class="int" maxlength="100">
						</span>


                </div>
            </div>
       </div>
    </form>
</th:block>
</html>
