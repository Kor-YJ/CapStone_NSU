<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/member/login.css" />
</th:block >
<th:block layout:fragment="content">
    <div class="container">
        <div class="member_login">

            <form class="login_column" th:action="@{/login}" th:object="${SignInRequestDto}" th:method="post">
                <h1>Log-in</h1>
                <div class="login_id">
                    <h4>ID</h4>
                    <input class="login_input" type="text" th:field="*{id}"  placeholder="ID">
                </div>

                <div class="login_pw">
                    <h4>Password</h4>
                    <input class="login_input" type="password"  th:field="*{password}"  placeholder="Password">
                </div>

                <div class="login_etc">
                    <div class="checkbox">
                        <input type="checkbox" name="" id=""/> 아이디 저장
                    </div>
                    <div class="forgot_pw">
                        <a href="/findId">아이디 찾기</a>
                        <a href="/findPassword">비밀번호 찾기</a>
                    </div>
                </div>
                <div class="submit">
                    <input  type="submit" value="submit">
                </div>
                <div class="login_sns">

                    <li><a class="login_sns_icon" th:href="@{https://kauth.kakao.com/oauth/authorize(client_id = ${kakao_client_id}, redirect_uri = 'http://localhost:4000/kakao_login', response_type = 'code')}"><i class="fa-solid fa-comment"></i></a></li>
                    <li><a class="login_sns_icon" th:href="@{https://nid.naver.com/oauth2.0/authorize(client_id = ${naver_client_id}, redirect_uri = 'http://localhost:4000/naver_login', response_type = 'code')}"><i class="fa-solid fa-n"></i></a></li>
                    <li class="list-group-item"><a class="login_sns_icon"  th:href="@{https://accounts.google.com/o/oauth2/v2/auth(response_type = 'code', client_id = ${google_client_id}, redirect_uri = 'http://localhost:4000/google_login', scope = 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email')}"><i class="fa-brands fa-google"></i> </a></li>

                </div>
            </form>
        </div>
        <div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>

        $(document).ready(function()
        {
            let message = "[[${id_error_msg}]]";
            if (message != "") {
                alert(message);
            }else {}
        })

        $(document).ready(function()
        {
            let message = "[[${password_error_msg}]]";
            if (message != "") {
                alert(message);
            }else {}
        })


        $(document).ready(function()
        {
            let message = "[[${findUserId}]]";
            if (message != "") {
                alert(message);
            }else {}
        })

        $(document).ready(function()
        {
            let message = "[[${SendTempPassword}]]";
            if (message != "") {
                alert(message);
            }else {}
        })

        $(document).ready(function()
        {
            let message = "[[${SuceesJoin}]]";
            if (message != "") {
                alert(message);
            }else {}
        })


    </script>

</th:block>
</html>
