<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/member/login.css" />
</th:block >
<th:block layout:fragment="content">
    <div class="container">
    <div class="member_login">
        <form class="login_column" th:object="${SignInRequestDto}" th:action="@{/login}" th:method="POST">
            <h1>Log-in</h1>
            <div class="login_id">
                <h4>ID</h4>
                <input class="login_input" type="text" th:field="*{id}"  placeholder="ID">
            </div>

            <div class="login_pw">
                <h4>Password</h4>
                <input class="login_input" type="password" th:field="*{password}"   placeholder="Password">
            </div>

            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""/> 아이디 저장
                </div>
                <div class="forgot_pw">
                    <a href="/findId">아이디 찾기</a>
                    <a href="/findPassword">비밀번호 찾기</a>
                </div>
            </div>
            <div class="submit">
                <input th:href="@{/}" type="submit" value="submit">
            </div>
            <div class="login_sns">

                <a id="kakao_login" href="/"><img src="../image/kakao_login_medium_wide.png" width="500" height ="50" ></a>

            </div>
        </form>
    </div>
        <div>
        </div>
    </div>
</th:block>
</html>
