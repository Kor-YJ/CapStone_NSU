<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setLogin(login)">
    <body>
    <div class="member_login">
        <form class="login_column" th:action="@{/auth/loginProc}" th:method="POST">
            <h1>Log-in</h1>
            <div class="login_id">
                <h4>E-mail</h4>
                <input class="login_input" type="email" name=""  placeholder="Email">
            </div>

            <div class="login_pw">
                <h4>Password</h4>
                <input class="login_input" type="password" name=""  placeholder="Password">
            </div>

            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""/> 아이디 저장
                </div>
                <div class="forgot_pw">
                    <a href="">비밀번호 찾기</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
            <div class="login_sns">
                <li><a class="login_sns_icon" href=""><i class="fa-solid fa-comment"></i></a></li>
                <li><a class="login_sns_icon" href=""><i class="fab fa-google"></i></a></li>
                <li><a class="login_sns_icon" href=""><i class="fab fa-twitter"></i></a></li>
            </div>
        </form>
    </div>
    </body>
</th:block>
</html>
