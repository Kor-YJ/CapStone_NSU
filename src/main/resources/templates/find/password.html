<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet"  th:href="@{/find/password.css}" type="text/css"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Together |비밀번호찾기</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="pwd_container">
    <div class="pwd_column">
      <div class="pwd_box">

        <form action="/findPassword" method="post">
        <h3 class="pwd_tit"><strong>비밀번호 찾기</strong></h3>
        <div> <input class="pwd_id" type="text" placeholder="아이디" id="id" name="id"  /> </div>
        <div> <input class="pwd_name" type="text" placeholder="이름" id="name" name="name"  /> </div>
        <div><input class="pwd_mail" type="text" placeholder="이메일" id="email" name="email"/></div>
        <div><input class="pwd_sub" type="submit" value="확인" style="color:white;"/></div>
        <div class="find_href"><a href="/findId"><span class="find_id">아이디를 잊으셨나요?</span></a></div>
        </form>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
        $(document).ready(function()
        {
            let message = "[[${NotFindUser}]]";
            if (message != "") {
                alert(message);
             }else {}
        })

    </script>

</th:block>
</body>
</html>
