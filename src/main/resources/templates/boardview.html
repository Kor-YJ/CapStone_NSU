<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${board.title}">제목입니다</h1>
    <p th:text="${board.content}">내용이 들어갈 공간</p>
    <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
    <a th:href="@{/board/modify(id=${board.id})}">게시물 수정</a>

    <div style= "margin: 0 auto; height: 300px; width: 300px;" >
        <img th:src="@{/files/}+${board.filename}"}>
    </div>


</body>
</html>
