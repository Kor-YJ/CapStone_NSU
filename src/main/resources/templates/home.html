<th:block layout:fragment="css">

</th:block>

        <input id="search" input="text" name="search_area" placeholder="지역 또는 단지명을 입력하세요.">
    </input></div>
    </div>

    </div>
    <div class="main__colum">
        <div class="map-box"></div>
    </div>
    </div>
    <div class="ad__colum">
        <div class="ad_box"></div>
    </div>
